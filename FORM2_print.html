<!DOCTYPE html> <!-- jenis dokumen HTML5 -->
<html>
    <head>
      <title>Web Form</title> <!-- tajuk tab browser -->

        <!-- stylesheet luar (dibuat komen oleh anda) -->
        <!--link rel='stylesheet' type='text/css' href=''/>
        <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"> </script> <!-- link jquery -->

	<!-- skrip jquery lama (dikomen oleh anda) -->
	<!--script src="Scripts/jquery-1.4.1.js" type="text/javascript"></script-->
	<!--script src="Scripts/jquery-1.4.1-vsdoc.js" type="text/javascript"></script-->	

	<script >
	// fungsi untuk papar maklumat selepas submit
	function display() {

		DispWin = window.open('','NewWin','toolbar=yes,status=yes,width=700,height=500') 
		/* buka window baru untuk papar hasil */

		var items=document.getElementsByName('langz'); /* ambil semua checkbox bahasa */
		var selectItems=""; /* simpan teks bahasa yang dipilih */

		for(var i=0; i<items.length; i++){ /* loop semua checkbox */
			if(items[i].type=='checkbox' && items[i].checked==true)
				selectItems+= " ~ " + items[i].value; /* tambah bahasa dipilih */
		}
					
		/* text mesej yang akan dipaparkan */
		message = "<b>THANK YOU!</b><BR> Now you can enjoy membership benefits. Here are your details upon registration:- <pre>" ;
		message += "<ul><li>Fisrst NAME: <b>" + document.answer.firstName.value + "</b>";
		message += "<li> Last Name : <b>" + document.answer.lastName.value + "</b>";
		message += "<li> E-mail : <b>" + document.answer.email.value + "</b>";
		message += "<li> Gender : <b>" + document.answer.gen.value + "</b>";
		message += "<li> Address : <b>" + document.answer.addr.value + "</b>";
		message += "<li> Nationality : <b>" + document.answer.nation.value + "</b>";
		message += "<li> Birthday : <b>" + document.answer.bday.value + "</b>";
		message += "<li> Contact no. : <b>" + document.answer.telno.value + "</b>";
		message += "<li> Language :" + (selectItems) + "</ul>" + "<br>" +
		'<br> <input type="button" value="Print" onclick="window.print()" />' ; /* butang print */

		DispWin.document.write(message); /* tulis mesej dalam window baru */
	}			
	</script>
</head>	

<body>
<body style="background-color:powderblue;"> <!-- warna background -->

<center> <!-- center seluruh layout -->

   <div style="background-color:#0F0F8C ;height:45px"> <!-- header biru -->
        <CENTER><h1 style="color:white">PUSAT GYM</h1> </CENTER> <!-- tajuk -->
   </div>
   
   <div id="header"><h1><u>Register now & join us for free!</u></h1></div> <!-- header form -->
        
	<br>

	<div id="wrapper"> <!-- bahagian pembalut form -->

        <!-- borang pendaftaran -->
        <form name="answer" action=" " method="post" id="answers" autofocus>

            	<b>First name :</b> 
				<input type="text" name="firstName" id="fname" placeholder="first name"><br/> <!-- input nama pertama -->

            	<br><b>Last name :</b> 
				<input type="text" name="lastName" placeholder="last name" id="lname"> <br/> <!-- input nama akhir -->

            	<br><b>E-mail :</b> &nbsp; &nbsp; &nbsp;
				<input type="email" name="email" placeholder="e-mail address" id="mail"> <br/><br/> <!-- input email -->

                <b>Gender :</b><br>
					<input type="radio" name="gen" value="male">Male <!-- radio lelaki -->
					<input type="radio" name="gen" value="female">Female <!-- radio perempuan -->
					<br/>

				<br><b>Address :</b><br/> 
				<textarea name="addr" rows="3" placeholder="your home address.."></textarea> <!-- textarea alamat -->

			<br><br> 
			<b>Nationality :</b> <br> 
			<select name="nation" id="nations"> <!-- dropdown kewarganegaraan -->
				<option value="default" checked>Choose Citizenship</option>
				<option value="Citizen">Citizen </option>
				<option value="Permanent Resident">Permanent Resident </option>
				<option value="Non_Citizen">Non-Citizen </option>
			</select><br>

			<br><b> Birthday : </b><br>
				<input type="date" name="bday" format="dd-mm-yyyy"> <br/> <!-- tarikh lahir -->

			<br><b> Telephone No : </b><br>
				<input type="password" name="telno" id="telno" maxlength="10" placeholder="XXX-XXXXXXXX"> <!-- no telefon -->
				<br/>

			<div id="inputx" name="choices" class="choice">	
				<br><b>Language :</b><br>	<!-- checkbox bahasa -->
					<input class="choice" type="checkbox" name="langz" value="B.MELAYU"> B.Melayu
					<input class="choice" type="checkbox" name="langz" value="ENGLISH"> English 
					<input class="choice" type="checkbox" name="langz" value="MANDARIN"> Mandarin
					<input class="choice" type="checkbox" name="langz" value="ARABIC"> Arabic
					<input class="choice" type="checkbox" name="langz" value="TAMIL"> Tamil
			</div>	

			<br><p>

            <input type="submit" id="submit" value="SUBMIT" onclick="display()" style="font-weight:bold; font-size:17px; width:auto; background-color:#5DADE2"> <!-- butang submit -->

			&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

			<input type="reset" id="submit" value="HOME" onclick="window.location.href='Login2.html'" style="font-weight:bold; font-size:17px; width:auto; background-color:#5DADE2" /> <!-- butang balik ke login -->
      
		</form> 
	</div>	

</center>
</body>
</html>
